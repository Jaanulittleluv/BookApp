<div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-6">
      <h1 style="text-align: center;">Book List</h1>
      </div>
      <div class="col">
      </div>
    </div>
    <div class="row">
      <div class="col">
      </div>
      <div class="col-12">
      <input [(ngModel)]="query" (keyup.enter)="searchBooks()" placeholder="Search books" class="form-control mb-3" />
      </div>
      <div class="col">
      </div>
    </div>
  </div>
         
  
          
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let book of books">
        <div class="card" style="margin:5px; width: 100%;" (click)="viewBookDetails(book.id)">
          <img [src]="book.volumeInfo.imageLinks?.thumbnail" alt="Book Cover" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ book.volumeInfo.title }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
